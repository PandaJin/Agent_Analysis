<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AI Agent 生态玩家地图</title>
    <meta name="description" content="追踪全球 120+ AI Agent 产业链核心玩家">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script type="module">
        import { showCompanyDetail, closeModal, renderCompanies } from './js/app.js';
        import { loadData, getCompaniesData, getAllCompanies, getMetadata, setCompaniesData } from './js/data-loader.js';
        import { applyFilters, initializeFilters, updateStatistics } from './js/filters.js';
        import { exportToExcel, exportToPDF } from './js/export.js';

        // Expose functions globally for inline HTML event handlers
        window.app = {
            showCompanyDetail: showCompanyDetail,
            closeModal: closeModal,
            renderCompanies: renderCompanies,
            loadData: loadData,
            getCompaniesData: getCompaniesData,
            getAllCompanies: getAllCompanies,
            getMetadata: getMetadata,
            setCompaniesData: setCompaniesData,
            applyFilters: applyFilters,
            initializeFilters: initializeFilters,
            updateStatistics: updateStatistics,
            exportToExcel: exportToExcel,
            exportToPDF: exportToPDF
        };

        // Initial data load and filter setup
        document.addEventListener('DOMContentLoaded', async () => {
            await window.app.loadData();
            window.app.initializeFilters(); // Call initializeFilters after data is loaded
        });
    </script>
</body>
</html>
